<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe AI using Minimax algorithm with Alpha-Beta Pruning</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <main>
        <div id="menu-screen" class="container">
            <h1>Tic-Tac-Toe AI</h1>
            <p>Choose your game mode:</p>
            <div class="menu-buttons">
                <button id="hvh-button" class="menu-button">Human vs. Human</button>
                <button id="hva-button" class="menu-button">Human vs. AI</button>
            </div>
        </div>

        <div id="game-screen" class="container hidden">
            <p id="status-text"></p>
            <div id="game-board"></div>
            <button id="back-button">Back to Menu</button>
        </div>
    </main>

    <div class="team-credit">
        <strong>Team NextGen</strong>
        <span>Tic-Tac-Toe using Al Algorithms: Minimax algorithm with Alpha-Beta Pruning</span>
    </div>

    <script src="script.js"></script>
</body>
</html>
