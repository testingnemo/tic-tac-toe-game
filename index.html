<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe AI with Difficulty Modes</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <main>
        <div id="menu-screen" class="container">
            <h1>Tic-Tac-Toe AI</h1>
            <p>Choose your game mode:</p>
            <div class="menu-buttons">
                <button id="pvp-button" class="menu-button">Player vs. Player</button>
                <button id="pva-button" class="menu-button">Player vs. AI</button>
            </div>
        </div>

        <div id="difficulty-screen" class="container hidden">
            <h1>Select AI Difficulty</h1>
            <div class="menu-buttons">
                <button class="menu-button difficulty-btn" data-difficulty="easy">Easy</button>
                <button class="menu-button difficulty-btn" data-difficulty="medium">Medium</button>
                <button class="menu-button difficulty-btn" data-difficulty="hard">Hard</button>
                <button class="menu-button difficulty-btn" data-difficulty="unbeatable">Unbeatable</button>
            </div>
            <button id="difficulty-back-button">Back to Menu</button>
        </div>

        <div id="game-screen" class="container hidden">
            <p id="status-text"></p>
            <div id="game-board"></div>
            <button id="game-back-button">Back to Menu</button>
        </div>
    </main>

    <div class="team-credit">
        <strong>Team NextGen</strong>
        <span>Tic-Tac-Toe using AI Algorithms: Minimax algorithm with Alpha-Beta Pruning</span>
    </div>

    <script src="script.js"></script>
</body>
</html>
