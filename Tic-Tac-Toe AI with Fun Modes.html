<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe AI with Difficulty & Fun Modes</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <main>
        <div id="menu-screen" class="container">
            <h1>Tic-Tac-Toe AI with Fun Modes</h1>
            <p>Choose your Game Mode:</p>
            <div class="menu-buttons">
                <button id="pvp-button" class="menu-button">Player Vs. Player</button>
                <button id="pva-button" class="menu-button">Player Vs. AI</button>
                <button id="fun-modes-button" class="menu-button">Fun Modes</button>
            </div>
        </div>

        <div id="difficulty-screen" class="container hidden">
            <h1>Select AI Difficulty</h1>
            <div class="menu-buttons">
                <button id="easy-button" class="menu-button difficulty-btn" data-difficulty="easy">Easy</button>
                <button id="medium-button" class="menu-button difficulty-btn" data-difficulty="medium">Medium</button>
                <button id="hard-button" class="menu-button difficulty-btn" data-difficulty="hard">Hard</button>
                <button id="unbeatable-button" class="menu-button difficulty-btn" data-difficulty="unbeatable">⚔️UNBEATABLE⚔️</button>
            </div>
            <button id="difficulty-back-button">Back to Menu</button>
        </div>

        <div id="grid-screen" class="container hidden">
            <h1>Select Grid Size</h1>
            <p>(Player vs. Player only)</p>
            <div class="menu-buttons grid-options">
                </div>
            <button id="grid-back-button">Back to Menu</button>
        </div>

        <div id="fun-modes-screen" class="container hidden">
            <h1>Select a Fun Mode</h1>
            <p>(Coming Soon!)</p>
            <div class="menu-buttons">
                <button id="cheater-button" class="menu-button">Cheater Mode</button>
                <button id="blind-button" class="menu-button">Blind Mode</button>
                <button id="clock-button" class="menu-button">Clock Mode</button>
                <button id="unfair-button" class="menu-button">Unfair Mode</button>
                <button id="decay-button" class="menu-button">Decay Mode</button>
                <button id="portal-button" class="menu-button">Portal Mode</button>
                <button id="sabotage-button" class="menu-button">Sabotage Mode</button>
            </div>
            <button id="fun-modes-back-button">Back to Menu</button>
        </div>
        
        <div id="game-screen" class="container hidden">
            <div id="scoreboard">
                <div id="score-x" class="score">Player X: 0</div>
                <div class="status-container">
                    <div id="score-tie" class="score">Ties: 0</div>
                    <div id="status-text"></div>
                </div>
                <div id="score-o" class="score">Player O: 0</div>
            </div>
            <div id="game-board"></div>
            <button id="game-back-button">Back</button>
        </div>
    </main>

    <div class="team-credit">
        <strong>Team NextGen</strong>
        <span>Tic-Tac-Toe using AI Algorithms: Minimax algorithm with Alpha-Beta Pruning</span>
    </div>

    <script src="script.js"></script>
</body>
</html>
